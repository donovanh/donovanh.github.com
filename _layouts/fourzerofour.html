  <!--
    HERE'S THAT CUSTOM 404 CODE
  -->
  <script>
    $(document).ready(function() {
      var anchor = $('<a>', {href: window.location})[0];
      var phrase = anchor.pathname.replace('blog', '').replace(/\/|%20| /g, ' ').trim().replace(/ /g, '+');
      // This part is hardcoded to take pressure of the API
      if (phrase.indexOf('mac') > -1) {
        customSearch.showDialog('http://hop.ie/blog/macplus');
      } else {
        customSearch.trySearch(phrase);
      }
      $('#close').click(function() {
        customSearch.hideDialog();
      });
    });
    var customSearch = {};
    (function() {
        var dialog = document.querySelector('dialog');
        dialogPolyfill.registerDialog(dialog);
     
        this.trySearch = function(phrase) {
          var engineID = '008316387327485507723:jia2k-cmxom';
          var apiKey = 'AIzaSyDXRjpBfunIKGm1uKvYgm6l30do4RhECpA';
          var url = "https://www.googleapis.com/customsearch/v1?key="+ apiKey + "&num=10&cx=" + engineID + "&q=" + escape(phrase) + "&callback=?";
          $.getJSON(url, '', function(response) {
            if (response.items !== undefined && response.items.length) {
              customSearch.showDialog(response.items[0].link);
            }
          });
        };
        this.showDialog = function (link) {
          $('dialog h2 span#alt').html('<a href="'+link+'">'+link+'</a>');
          dialog.showModal();
        }
        this.hideDialog = function () {
          dialog.close();
        }
    }).apply(customSearch); 

  </script>
